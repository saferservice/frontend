<app-menu></app-menu>

<ion-header id="principal" no-border translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"
                       menu="primerMenu"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Sugerencias y reclamos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h3>Sugerencias y reclamos</h3> 
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #formSugRec="ngForm">
          <ion-list>
            <ion-item>
              <ion-label>Seleccione</ion-label>
              <ion-select>
                <ion-select-option value="sugerencia">Sugerencia</ion-select-option> 
                <ion-select-option value="reclamo">Reclamo</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Comentario</ion-label>
              <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary">
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
