<ion-header no-border translucent>
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title class="ion-text-capitalize">Registro</ion-title>

        <ion-row>
          <ion-col size="12">

            </ion-list>

        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Tel√©fono</ion-label>
                <ion-input type="text"></ion-input>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button

              expand="full"

          </ion-col>
