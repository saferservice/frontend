<app-menu></app-menu>

<ion-header id="principal" no-border translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"
                       menu="primerMenu"></ion-menu-button>
      <ion-back-button text="Regresar" defaultHref="/pago-especialista"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Evaluar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <p>Por favor evalua el trabajo realizado</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #formEvaluarCliente>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="clear"><ion-icon name="md-happy" size="large"></ion-icon></ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="clear"><ion-icon name="md-happy" size="large"></ion-icon></ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="clear"><ion-icon name="md-happy" size="large"></ion-icon></ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="clear"><ion-icon name="md-happy" size="large"></ion-icon></ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button fill="clear"><ion-icon name="md-happy" size="large"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-label position="floating">Comentario</ion-label>
              <ion-textarea rows="6" cols="20"></ion-textarea>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col size="12">
          <ion-button
            color="primary"
            expand="full"
            routerLink="/home-cliente">
            Evaluar y finalizar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
